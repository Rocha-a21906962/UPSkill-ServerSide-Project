{% extends 'base.html' %}

{% block content %}
        <img src="/media/{{ movie.image }}" alt="{{ movie.name }}'s poster" height=295.15 width=197.4>
        <p>year - {{ movie.year }}</p>
        <p>slug - {{ movie.slug }}</p>
        <p>rating - {{ movie.rating }}</p>
        <p>atores - {{ movie.actors.all|join:", " }}</p>
        <p>diretores - {{ movie.directors.all|join:", " }}</p>
        <p>genres - {{ movie.genres.all|join:", " }}</p>
{% endblock %}

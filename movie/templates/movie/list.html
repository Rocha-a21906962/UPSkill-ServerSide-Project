{% extends 'base.html' %}

{% block content %}
    <h1>IMDB movie list</h1>
    {% for movie in movies %}

        <p>Movie - <a href="{{ movie.get_absolute_url }}">{{ movie }}</a></p>

    {% empty %}
        <p>
            There are no movies in the DB yet.
        </p>
    {% endfor %}
{% endblock %}
